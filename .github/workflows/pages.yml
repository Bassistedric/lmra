name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # (Optionnel) mettre un log de build pour vérifier la version
      - run: echo "BUILD $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # déploie le contenu de la racine
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploi.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deploi
        uses: actions/deploy-pages@v4
