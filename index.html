    const I18nContext = React.createContext({ lang:'fr', t:(k)=>k, setLang:()=>{} });
    function I18nProvider({children}) {
      const [lang, setLangState] = useState(()=>localStorage.getItem('lang') || 'fr');
      const setLang = (l) => {
        setLangState(l);
        try { localStorage.setItem('lang', l); } catch {}
        try { document.documentElement.setAttribute('lang', l); } catch {}
      };
      useEffect(()=>{ document.documentElement.setAttribute('lang', lang); }, [lang]);

      const t = React.useCallback((key) => {
        const dict = I18N[lang] || I18N.fr;
        return dict[key] ?? (I18N.fr[key] ?? key);
      }, [lang]);

      const value = React.useMemo(()=>({ lang, setLang, t }), [lang, setLang, t]);
      return <I18nContext.Provider value={value}>{children}</I18nContext.Provider>;
    }
    const useI18n = () => React.useContext(I18nContext);

      const Btn = ({code, title, svg}) => (

      function resetAfterSend(prev){ const n = initialFA(); n.responsable = prev.responsable; n.datetime = nowLocalDateTime(); return n; }

      async function sendNow(p){ try{ setBusy(true); await fetch(COLLECT_URL,{ method:"POST", mode:"no-cors", headers:{ "Content-Type":"text/plain" }, body:JSON.stringify(p)}); return true; } catch { return false; } finally { setBusy(false);} }
      async function envoyer(){ if(!canSend){ alert(t('required_fields')+" : "+missing.join(", ")); return; } const p=payload(); const ok=await sendNow(p);
        if(ok){ alert("OK ✅"); setFA(resetAfterSend(fa)); } else { setOutbox([p,...outbox].slice(0,500)); alert("Pas de réseau : enregistré localement."); } }

      return (
        <main className="max-w-md mx-auto p-4">
          <Section title={t('reset_all')}><Row><button onClick={()=>setFA(initialFA())} className="px-4 py-2 rounded-xl border">{t('reset_all')}</button></Row></Section>

          <Section title={t('fa_info')}>
            <Row>
              <label className="text-sm">{t('datetime')}
                <input type="datetime-local" value={fa.datetime} onChange={(e)=>setField("datetime", e.target.value)} className="mt-1 w-full px-3 py-2 rounded-xl border" />
              </label>
              <label className="text-sm">{t('site')}
                <input value={fa.chantier} onChange={(e)=>setField("chantier", e.target.value)} placeholder="Ex: Bât. A – Toiture" className="mt-1 w-full px-3 py-2 rounded-xl border" />
              </label>
              <label className="text-sm">{t('manager')}
                <input value={fa.responsable} onChange={(e)=>setField("responsable", e.target.value)} placeholder="Ex: Jean Dupont" className="mt-1 w-full px-3 py-2 rounded-xl border" />
              </label>
              <label className="text-sm">{t('person')}
                <input value={fa.personne} onChange={(e)=>setField("personne", e.target.value)} placeholder="Ex: Ouvrier / Collaborateur" className="mt-1 w-full px-3 py-2 rounded-xl border" />
              </label>
            </Row>
          </Section>

          <Section title={t('action_title')}>
            <div className="grid grid-cols-2 gap-2">
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.actions.coupant}   onChange={e=>setAction("coupant",e.target.checked)}  className="w-4 h-4 accent-black"/>{t('a_cut')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.actions.disquant}  onChange={e=>setAction("disquant",e.target.checked)} className="w-4 h-4 accent-black"/>{t('a_grind')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.actions.soudant}   onChange={e=>setAction("soudant",e.target.checked)}  className="w-4 h-4 accent-black"/>{t('a_weld')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.actions.percant}   onChange={e=>setAction("percant",e.target.checked)}  className="w-4 h-4 accent-black"/>{t('a_drill')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.actions.tirant}    onChange={e=>setAction("tirant",e.target.checked)}   className="w-4 h-4 accent-black"/>{t('a_pushpull')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.actions.soulevant} onChange={e=>setAction("soulevant",e.target.checked)}className="w-4 h-4 accent-black"/>{t('a_lift')}</label>
              <label className="flex items-center gap-2 text-sm col-span-2"><input type="checkbox" checked={fa.actions.autre} onChange={e=>setAction("autre",e.target.checked)} className="w-4 h-4 accent-black"/>{t('other')}</label>
            </div>
            {fa.actions.autre && (
              <input value={fa.actions.autreText} onChange={(e)=>setFA({...fa, actions:{...fa.actions, autreText:e.target.value}})}
                    placeholder={t('other_specify')} className="mt-2 w-full px-3 py-2 rounded-xl border" />
            )}
          </Section>

          <Section title={t('injury_title')}>
            <div className="grid grid-cols-1 gap-2">
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.blessures.coupure}      onChange={e=>setBless("coupure",e.target.checked)} className="w-4 h-4 accent-black"/>{t('i_cut')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.blessures.egratignure}   onChange={e=>setBless("egratignure",e.target.checked)} className="w-4 h-4 accent-black"/>{t('i_scratch')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.blessures.contusion}     onChange={e=>setBless("contusion",e.target.checked)} className="w-4 h-4 accent-black"/>{t('i_bruise')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.blessures.projection}    onChange={e=>setBless("projection",e.target.checked)} className="w-4 h-4 accent-black"/>{t('i_proj')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.blessures.brulure}       onChange={e=>setBless("brulure",e.target.checked)} className="w-4 h-4 accent-black"/>{t('i_burn')}</label>
              <label className="flex items-center gap-2 text-sm"><input type="checkbox" checked={fa.blessures.autre}         onChange={e=>setBless("autre",e.target.checked)} className="w-4 h-4 accent-black"/>{t('other')}</label>
            </div>
            {fa.blessures.autre && (
              <input value={fa.blessures.autreText} onChange={(e)=>setFA({...fa, blessures:{...fa.blessures, autreText:e.target.value}})}
                    placeholder={t('other_specify')} className="mt-2 w-full px-3 py-2 rounded-xl border" />
            )}
          </Section>

          <Section title={t('location_title')}>
            <div className="grid grid-cols-2 gap-2">
              {[
                ["main",t('loc_hand')],["bras",t('loc_arm')],["torse",t('loc_torso')],["jambe",t('loc_leg')],
                ["pied",t('loc_foot')],["tete",t('loc_head')],["oeil",t('loc_eye')]
              ].map(([k,label])=>(
                <label key={k} className="flex items-center gap-2 text-sm">
                  <input type="checkbox" checked={fa.localisation[k]} onChange={e=>setLoc(k,e.target.checked)} className="w-4 h-4 accent-black" />{label}
                </label>
              ))}
              <label className="flex items-center gap-2 text-sm col-span-2">
                <input type="checkbox" checked={fa.localisation.autre} onChange={e=>setLoc("autre",e.target.checked)} className="w-4 h-4 accent-black" />{t('other')}
              </label>
            </div>
            {fa.localisation.autre && (
              <input value={fa.localisation.autreText} onChange={(e)=>setFA({...fa, localisation:{...fa.localisation, autreText:e.target.value}})}
                    placeholder={t('other_specify')} className="mt-2 w-full px-3 py-2 rounded-xl border" />
            )}
          </Section>

          <Section title={t('kit_title')}>
            <Row>
              <div className="flex items-center gap-3">
                <span className="text-sm">{t('kit_need')}</span>
                <label className="text-sm flex items-center gap-1"><input type="radio" name="recharge" checked={!fa.recharge} onChange={()=>setField("recharge",false)} />{t('no')}</label>
                <label className="text-sm flex items-center gap-1"><input type="radio" name="recharge" checked={fa.recharge}  onChange={()=>setField("recharge",true)}  />{t('yes')}</label>
              </div>
              {fa.recharge && (
                <input value={fa.trousseNumero} onChange={(e)=>setField("trousseNumero", e.target.value)}
                      placeholder={t('kit_number')} className={"px-3 py-2 rounded-xl border "+(!fa.trousseNumero.trim()?"border-red-500":"")} />
              )}
            </Row>
          </Section>

          <Section title={t('remarks')}><Row><textarea value={fa.remarques} onChange={(e)=>setField("remarques", e.target.value)} rows={3} placeholder="" className="w-full px-3 py-2 rounded-xl border" /></Row></Section>

          <Section title={t('send')}>
            <Row>
              <button onClick={envoyer} disabled={!canSend || busy} aria-disabled={!canSend || busy}
                title={!canSend ? (t('required_fields')+": "+missing.join(", ")) : ""}
                className={"px-4 py-3 rounded-xl border text-white "+(canSend && !busy ? "bg-black" : "bg-gray-400 cursor-not-allowed opacity-60")}>
                {busy ? t('sending') : t('send')}
              </button>
              {!canSend && <p className="text-xs text-red-600">{t('required_fields')}: <b>{missing.join(", ")}</b></p>}
            </Row>
          </Section>
        </main>
      );
    }

    /* ======================== ÉCRAN STOP ===================== */
    function StopScreen(){
      const { t, lang } = useI18n();
      const initialSTOP = ()=>({
        version: "stop-v1",
        datetime: nowLocalDateTime(),
        chantier: "", responsable: "",
        situation: "", callNom: "", callFonction: "",
        solution: "", noGo: ""
      });

      const [st, setST] = useState(()=>{ try{ const raw=localStorage.getItem(STORAGE_KEY_STOP); return raw? JSON.parse(raw) : initialSTOP(); }catch{ return initialSTOP(); }});
      const [outbox, setOutbox] = useLocalStorage(OUTBOX_KEY, []);
      const [busy, setBusy] = useState(false);
      useEffect(()=>{ try{ localStorage.setItem(STORAGE_KEY_STOP, JSON.stringify(st)); }catch{} },[st]);

      const setField = (k,v)=>setST({...st,[k]:v});
      const canSend = useMemo(()=>!!(st.chantier.trim() && st.responsable.trim() && st.situation.trim()), [st]);
      const missing = useMemo(()=>{
        const m=[]; if(!st.chantier.trim()) m.push(t('missing_site_stop')); if(!st.responsable.trim()) m.push(t('missing_manager_stop')); if(!st.situation.trim()) m.push(t('missing_stop')); return m;
      }, [st,t]);

      function resetAfterSend(prev){ const n = initialSTOP(); n.responsable = prev.responsable; n.datetime = nowLocalDateTime(); return n; }
      function payload(){ return { meta: { formType:"stop", lang, sentAt:new Date().toISOString(), page: location.href, userAgent:navigator.userAgent }, data: st }; }
      async function sendNow(p){ try{ setBusy(true); await fetch(COLLECT_URL,{ method:"POST", mode:"no-cors", headers:{ "Content-Type":"text/plain" }, body:JSON.stringify(p)}); return true; } catch { return false; } finally { setBusy(false);} }
      async function envoyer(){ if(!canSend){ alert(t('required_fields')+" : "+missing.join(", ")); return; } const p=payload(); const ok=await sendNow(p);
        if(ok){ alert("OK ✅"); setST(resetAfterSend(st)); } else { setOutbox([p,...outbox].slice(0,500)); alert("Pas de réseau : enregistré localement."); } }

      const Box = ({color, children}) => {
        const colors = color==="red"   ? "border-red-500 bg-red-50" :
                       color==="orange"? "border-orange-500 bg-orange-50" :
                       color==="green" ? "border-green-600 bg-green-50" : "border-gray-300 bg-gray-50";
        return <div className={"rounded-xl border-2 p-3 "+colors}>{children}</div>;
      };

      return (
        <main className="max-w-md mx-auto p-4">
          <Section title={t('reset_all')}>
            <Row><button onClick={()=>setST(initialSTOP())} className="px-4 py-2 rounded-xl border">{t('reset_all')}</button></Row>
          </Section>

          <Section title={t('coords')}>
            <Row>
              <label className="text-sm">{t('datetime')}
                <input type="datetime-local" value={st.datetime} onChange={(e)=>setField("datetime", e.target.value)} className="mt-1 w-full px-3 py-2 rounded-xl border" />
              </label>
              <label className="text-sm">{t('site')}
                <input value={st.chantier} onChange={(e)=>setField("chantier", e.target.value)} placeholder="Ex: Bât. A – Zone X" className="mt-1 w-full px-3 py-2 rounded-xl border" />
              </label>
              <label className="text-sm">{t('manager')}
                <input value={st.responsable} onChange={(e)=>setField("responsable", e.target.value)} placeholder="Ex: Jean Dupont" className="mt-1 w-full px-3 py-2 rounded-xl border" />
              </label>
            </Row>
          </Section>

          <Section title={t('stop_box')}>
            <Box color="red">
              <label className="text-sm">{t('stop_desc')}
                <textarea value={st.situation} onChange={(e)=>setField("situation", e.target.value)} rows={3} placeholder="" className="mt-1 w-full px-3 py-2 rounded-xl border bg-white" />
              </label>
            </Box>
          </Section>

          <Section title={t('call_box')}>
            <Box color="orange">
              <div className="grid grid-cols-1 gap-2">
                <label className="text-sm">{t('call_name')}
                  <input value={st.callNom} onChange={(e)=>setField("callNom", e.target.value)} placeholder="" className="mt-1 w-full px-3 py-2 rounded-xl border bg-white" />
                </label>
                <label className="text-sm">{t('call_role')}
                  <select value={st.callFonction} onChange={(e)=>setField("callFonction", e.target.value)} className="mt-1 w-full px-3 py-2 rounded-xl border bg-white">
                    <option value="">{/* vide */}</option>
                    <option value="chef">{t('role_chef')}</option>
                    <option value="site">{t('role_site')}</option>
                    <option value="pm">{t('role_pm')}</option>
                    <option value="opm">{t('role_opm')}</option>
                    <option value="cp">{t('role_cp')}</option>
                    <option value="coord">{t('role_coord')}</option>
                    <option value="client">{t('role_client')}</option>
                  </select>
                </label>
              </div>
            </Box>
          </Section>

          <Section title={t('act_box')}>
            <Box color="green">
              <div className="grid grid-cols-1 gap-2">
                <label className="text-sm">{t('solution')}
                  <textarea value={st.solution} onChange={(e)=>setField("solution", e.target.value)} rows={3} placeholder="" className="mt-1 w-full px-3 py-2 rounded-xl border bg-white" />
                </label>
                <label className="text-sm">{t('nogo_wait')}
                  <textarea value={st.noGo} onChange={(e)=>setField("noGo", e.target.value)} rows={2} placeholder="" className="mt-1 w-full px-3 py-2 rounded-xl border bg-white" />
                </label>
              </div>
            </Box>
          </Section>

          <Section title={t('send')}>
            <Row>
              <button onClick={envoyer} disabled={!canSend || busy} aria-disabled={!canSend || busy}
                title={!canSend ? (t('required_fields')+": "+missing.join(", ")) : ""}
                className={"px-4 py-3 rounded-xl border text-white "+(canSend && !busy ? "bg-black" : "bg-gray-400 cursor-not-allowed opacity-60")}>
                {busy ? t('sending') : t('send')}
              </button>
              {!canSend && <p className="text-xs text-red-600">{t('required_fields')}: <b>{missing.join(", ")}</b></p>}
            </Row>
          </Section>
        </main>
      );
    }

    // ============== Monter l’app avec le Provider i18n ==============
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<I18nProvider><App /></I18nProvider>);
  </script>
</body>
</html>
